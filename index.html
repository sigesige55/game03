                { index: 2, wrong: "growing", correct: "here", explain: "æ–‡è„ˆçš„ã«ç¬‘ã„ãŒã‚ã‚‹ã“ã¨ã‚’ä¼ãˆãŸã„ã®ã§ã€æ¤ç‰©ãŒè‚²ã¤(growing)ã¯ä¸è‡ªç„¶ã§ã™ã€‚" }

        },
        {

            mistakes: [
                { index: 4, wrong: "gay", correct: "game", explain: "ã‚«ã‚¿ã‚«ãƒŠè‹±èªã®ç½ ã€‚'Game' (ã‚²ãƒ¼ãƒ ) ã¨ 'Gay' (åŒæ€§æ„›è€…) ã¯ç™ºéŸ³ãŒé•ã„ã¾ã™ã€‚ã“ã‚Œã¯ã¨ã‚“ã§ã‚‚ãªã„èª¤è¨³ã«ãªã‚Šã¾ã™ã€‚" }

        },
        {

            mistakes: [

                { index: 3, wrong: "dog", correct: "chance", explain: "ã€Œãƒ¯ãƒ³ï¼ˆçŠ¬ï¼‰ã€ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚'Dog' ã ã¨ãŸã çŠ¬ãŒã„ã‚‹ã ã‘ã«ãªã‚Šã¾ã™ã€‚" }
            ]
        },
        {
            jp: "å°Šã„â€¦ (æ¨ã—ã‚’è¦‹ã¦)",
            template: ["He", "is", "so", "expensive", "."],
            mistakes: [
                { index: 3, wrong: "expensive", correct: "precious", explain: "ã€Œå°Šã„ã€ã‚’ 'Expensive' (å€¤æ®µãŒé«˜ã„) ã¨è¨³ã™ã¨ã€é‡‘éŠ­çš„ãªè©±ã«ãªã‚Šã¾ã™ã€‚'Precious' (è²´é‡ã€å°Šã„) ãŒé©åˆ‡ã€‚" }
            ]
        },

        },
        {

            template: ["Re", "."],
            mistakes: [
                { index: 0, wrong: "Re", correct: "Roger", explain: "ã€Œã‚Šã€ã¯ 'R' ã‚„ 'Re' ã§ã¯é€šã˜ã¾ã›ã‚“ã€‚äº†è§£ãªã‚‰ 'Roger' ã‚„ 'OK', 'Got it' ã§ã™ã€‚" }
            ]
        },
        {

            template: ["He", "is", "literally", "God", "."],
            mistakes: [
                { index: 3, wrong: "God", correct: "amazing", explain: "æ–‡å­—é€šã‚Šã® 'God' (å…¨çŸ¥å…¨èƒ½ã®ç¥) ã¨ã„ã†ã¨å®—æ•™çš„ãªæ„å‘³ãŒå¼·ã™ãã¾ã™ã€‚'Amazing' ã‚„ 'The GOAT' (Greatest of All Time) ãŒã‚¹ãƒ©ãƒ³ã‚°ã€‚" }
            ]
        },
        {
            jp: "è©°ã‚“ã ã€‚",
            template: ["I", "am", "checkmate", "."],
            mistakes: [
                { index: 2, wrong: "checkmate", correct: "screwed", explain: "ãƒã‚§ã‚¹ç”¨èªã§ã™ãŒã€æ—¥å¸¸ä¼šè©±ã§è‡ªåˆ†ãŒã€Œãƒã‚§ãƒƒã‚¯ãƒ¡ã‚¤ãƒˆã ã€ã¨ã¯è¨€ã„ã¾ã›ã‚“ã€‚'I'm screwed' (çµ‚ã‚ã£ãŸã€ã‚„ã‚‰ã‹ã—ãŸ) ãŒè‡ªç„¶ã€‚" }
            ]
        },
        {
            jp: "ãƒªã‚¢å……çˆ†ç™ºã—ã‚",
            template: ["Real", "people", "should", "explode", "."],
            mistakes: [
                { index: 0, wrong: "Real", correct: "Happy", explain: "ãƒªã‚¢å……ã¯ 'Real life' ãŒå……å®Ÿã—ã¦ã„ã‚‹äººã§ã™ãŒã€'Real people' ã ã¨ã€Œå®Ÿåœ¨ã™ã‚‹äººé–“ã€ã«ãªã‚Šã¾ã™ã€‚" },
                { index: 3, wrong: "explode", correct: "vanish", explain: "æœ¬å½“ã«çˆ†ç™º(explode)ã•ã›ã‚‹ã¨ãƒ†ãƒ­äºˆå‘Šã«ãªã‚Šã¾ã™ã€‚æ†ã—ã¿ã‚’è¾¼ã‚ã¦ 'Go to hell' ãã‚‰ã„ãŒæ„è¨³ã¨ã—ã¦è¿‘ã„ã‹ã‚‚ã€‚" }
            ]

    ];

    // --- ã‚²ãƒ¼ãƒ çŠ¶æ…‹ ---
    let currentStage = 1;
    let maxHP = 3;
    let currentHP = 3;
    let currentQuestion = null;
    let activeErrors = [];
    let foundErrors = [];

    function startGame() {
        document.getElementById('start-screen').classList.add('hidden');
        resetGame();
        loadStage();
    }

    // â˜…è¿½åŠ : ãƒªãƒˆãƒ©ã‚¤å°‚ç”¨é–¢æ•°
    function retryGame() {
        document.getElementById('gameover-screen').classList.add('hidden');
        resetGame();
        loadStage();
    }

    function resetGame() {
        currentStage = 1;
        currentHP = maxHP;
        updateStatus();
    }

    function updateStatus() {
        document.getElementById('stage-display').textContent = `STAGE ${currentStage}`;
        let hearts = "";
        for(let i=0; i<currentHP; i++) hearts += "â¤ï¸";
        for(let i=currentHP; i<maxHP; i++) hearts += "ğŸ–¤";
        document.getElementById('hp-display').textContent = hearts;
    }

    function getRandomQuestion() {
        return questions[Math.floor(Math.random() * questions.length)];
    }

    function loadStage() {
        const gameArea = document.getElementById('game-area');
        gameArea.innerHTML = '';
        
        currentQuestion = getRandomQuestion();
        
        activeErrors = [];
        foundErrors = [];
        const possibleMistakes = [...currentQuestion.mistakes];
        const numErrors = Math.floor(Math.random() * 3) + 1; 
        const actualErrorsCount = Math.min(numErrors, possibleMistakes.length);
        
        for (let i = 0; i < actualErrorsCount; i++) {
            if (possibleMistakes.length === 0) break;
            const randIndex = Math.floor(Math.random() * possibleMistakes.length);
            activeErrors.push(possibleMistakes[randIndex]);
            possibleMistakes.splice(randIndex, 1);
        }

        // æ—¥æœ¬èª
        const jpRow = document.createElement('div');
        jpRow.className = 'chat-row jp';
        jpRow.innerHTML = `
            <div class="avatar">ğŸ‡¯ğŸ‡µ</div>
            <div class="bubble jp">${currentQuestion.jp}</div>
        `;
        gameArea.appendChild(jpRow);

        // è‹±èª
        const enRow = document.createElement('div');
        enRow.className = 'chat-row en';
        
        let wordsHtml = '';
        currentQuestion.template.forEach((word, index) => {
            const errorObj = activeErrors.find(e => e.index === index);
            let displayWord = word; 
            let isError = false;

            if (errorObj) {
                displayWord = errorObj.wrong; 
                isError = true;
            }

            wordsHtml += `<span class="word-btn" data-index="${index}" data-is-error="${isError}" onclick="handleWordClick(this)">${displayWord}</span>`;
        });

        enRow.innerHTML = `
            <div class="avatar">ğŸ‡ºğŸ‡¸</div>
            <div class="bubble en">${wordsHtml}</div>
        `;
        gameArea.appendChild(enRow);
        
        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ä¸€ç•ªä¸‹ã¸
        gameArea.scrollTop = gameArea.scrollHeight;
    }

    function handleWordClick(element) {
        if (element.classList.contains('busted') || element.classList.contains('wrong-tap')) return;

        const isError = element.getAttribute('data-is-error') === 'true';
        const index = parseInt(element.getAttribute('data-index'));

        if (isError) {
            element.classList.add('busted');
            foundErrors.push(index);
        } else {
            element.classList.add('wrong-tap');
            takeDamage();
        }
    }

    function takeDamage() {
        currentHP--;
        updateStatus();
        
        const container = document.getElementById('game-container');
        container.classList.add('damage-effect');
        setTimeout(() => container.classList.remove('damage-effect'), 500);

        if (currentHP <= 0) {
            // ãƒ€ãƒ¡ãƒ¼ã‚¸æ¼”å‡ºã®å¾Œã«ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢ã‚’å‡ºã™ãŸã‚ã®é…å»¶
            setTimeout(gameOver, 500);
        }
    }

    function checkFinish() {
        const missingErrors = activeErrors.filter(e => !foundErrors.includes(e.index));

        if (missingErrors.length > 0) {
            alert(`ã¾ã  ${missingErrors.length} å€‹ã®é–“é•ã„ãŒæ®‹ã£ã¦ã„ã¾ã™ï¼`);
            takeDamage();
        } else {
            showReview();
        }
    }

    function showReview() {
        const reviewScreen = document.getElementById('review-screen');
        const reviewContent = document.getElementById('review-content');
        
        let html = '';
        let correctSentence = [...currentQuestion.template];
        
        html += `<div class="review-item">
            <h3>Correct Sentence:</h3>
            <p class="review-correct" style="font-size:1.2rem;">"${correctSentence.join(' ').replace(/ \./g, '.')}"</p>
        </div>`;

        if (activeErrors.length > 0) {
            html += `<h3>Mistake Points:</h3>`;
            activeErrors.forEach(err => {
                html += `
                <div class="review-item">
                    <p><span class="review-wrong">${err.wrong}</span> â” <span class="review-correct">${err.correct}</span></p>
                    <p style="font-size:0.9rem;">${err.explain}</p>
                </div>
                `;
            });
        } else {
            html += `<p>ä»Šå›ã¯å®Œç’§ãªè‹±èªã§ã—ãŸï¼</p>`;
        }

        reviewContent.innerHTML = html;
        reviewScreen.classList.remove('hidden');
    }

    function nextStage() {
        document.getElementById('review-screen').classList.add('hidden');
        currentStage++;
        updateStatus();
        loadStage();
    }

    function gameOver() {
        document.getElementById('final-score').textContent = currentStage;
        document.getElementById('gameover-screen').classList.remove('hidden');
    }

</script>
